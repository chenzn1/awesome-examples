# This docker-compose file is for local development only
version: "3.2"
services:
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=general-user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=express_fast_framework
    ports:
      - target: 3306
        published: 3306
        mode: host